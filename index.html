<!doctype html>
<html lang="jp">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Narumi's Kiwi Experience</title>
</head>

<body>
  <div class="container">
    <h1>はじめての長期留学先</h1>
    <h2>ニュージランド</h2>
    <h3>武田　成美</h3>
    <div class="row">
      <div class="col-md-8">
        <div id="carousel-photo" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-photo" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-photo" data-slide-to="1"></li>
            <li data-target="#carousel-photo" data-slide-to="2"></li>
            <li data-target="#carousel-photo" data-slide-to="3"></li>
            <li data-target="#carousel-photo" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./photo/kayaks.jpg" alt="kayak">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./photo/skydive.jpg" alt="skydive">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./photo/rotorua.jpg" alt="hot spring">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./photo/wine.jpg" alt="vineyard">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./photo/icecream.jpg" alt="real fruit ice cream">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel-photo" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
          <a class="carousel-control-next" href="#carousel-photo" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
